<!DOCTYPE html>

<html>
    <head>
        <title>Alussius Aloy - RESTful Routing Table</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>RESTful Route Table</h1>
        <table>
            <tr>
                <th>Route</th>
                <th>URL</th>
                <th>HTML Action</th>
            </tr>
            <tr>
                <td>Index</td>
                <td>/subject</td>
                <td>GET</td>
            </tr>
            <tr>
                <td>New</td>
                <td>/subject/new</td>
                <td>GET</td>
            </tr>
            <tr>
                <td>Create</td>
                <td>/subject</td>
                <td>POST</td>
            </tr>
            <tr>
                <td>Show</td>
                <td>/subject/:id</td>
                <td>GET</td>
            </tr>
            <tr>
                <td>Edit</td>
                <td>/subject/:id/show</td>
                <td>GET</td>
            </tr>
            <tr>
                <td>Update</td>
                <td>/subject/:id</td>
                <td>PUT</td>
            </tr>
            <tr>
                <td>Destroy</td>
                <td>/subject/:id</td>
                <td>DELETE</td>
            </tr>
        </table>
    </body>
</html>
